<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PriceOp</title>

  <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="bower_components/reveal.js/css/theme/black.css" id="theme">

</head>
<body>

  <div class="reveal">
    <div class="slides">
      <section>
        <section>
          <h1>Slide one</h1>
        </section>
        <section>
          <h1>Slide two</h1>
        </section>
      </section>

      <section>
        <section>
          <h1>Section 2 - Slide one</h1>
        </section>
        <section>
          <h1>Section 2 - Slide two</h1>
        </section>
        <section id="foo">
          FOO
        </section>
      </section>
    </div>
  </div>

  <script src="bower_components/reveal.js/js/reveal.js"></script>
  <script src="dynamic-slide.js"></script>

  <script>
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      transition: 'slide',
      transitionSpeed: 'fast',
    });


    var slide_el = document.getElementById('foo');
    var slide = new DynamicSlide(slide_el);

    slide.addEventListener('shown', function(){
      console.log("SHOW")
    })

    slide.addEventListener('hidden', function(){
      console.log("hidden")
    })

    slide.fragments([
      function(){
        console.log("FRAGMENT 1")
      },
      function(){
        alert("FRAGMENT 2")
      },
      function(){
        console.log("FRAGMENT 3")
      }
    ])

  </script>
</body>
</html>
